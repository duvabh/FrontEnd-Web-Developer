<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos basicos HTML</title>
  </head>
  <body>
    <h1>Parrafos</h1>
    <p>Primer parrafo</p>
    <!-- La etiqueta de <br> sirve para salto de linea -->
    <p>
      Segundo parrafo con salto de linea <br />
      aqui el salto
    </p>
    <!-- la etiqueta <hr> horizontal rule sirve para poner una linea horizontal en la pagina web -->
    <hr />
    <p>tercer parrafo</p>
  </body>
</html>
